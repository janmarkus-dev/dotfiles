# Material Design Theme for Foot Terminal
# Based on Material Theme Builder colors

[main]
font=monospace:size=8
dpi-aware=yes

[scrollback]
lines=10000

[cursor]
style=block
blink=no

[colors]
# Cursor colors (background foreground)
cursor=14140C C7CC79
# Material Dark Theme
alpha=1.0

# Foreground and background
foreground=E5E3D6
background=14140C

# Regular colors (0-7)
# Black
regular0=14140C
# Red
regular1=FFB4AB
# Green
regular2=C7CC79
# Yellow
regular3=E2E984
# Blue
regular4=A3D0C0
# Magenta
regular5=C8C9A6
# Cyan
regular6=A3D0C0
# White
regular7=E5E3D6

# Bright colors (8-15)
# Bright Black
bright0=47473B
# Bright Red
bright1=FF5449
# Bright Green
bright2=DDE28D
# Bright Yellow
bright3=F1F891
# Bright Blue
bright4=B8E6D5
# Bright Magenta
bright5=DEDFBB
# Bright Cyan
bright6=BEECDB
# Bright White
bright7=FFFFFF

# Selection colors
selection-foreground=14140C
selection-background=C7CC79

# URL colors
urls=A3D0C0

[csd]
preferred=server

[key-bindings]
# Default key bindings work fine

[mouse-bindings]
# Default mouse bindings work fine
